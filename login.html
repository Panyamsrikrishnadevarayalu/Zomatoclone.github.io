<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Login</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/020/336/052/non_2x/zomato-logo-zomato-icon-free-free-vector.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:#e5d5a8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
    }

    .header {
      background-color: #e52d27;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
    }

    .form-group {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #e52d27;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: rgb(210, 141, 52);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Zomato Login</h2>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button class="btn" onclick="login()">Login</button>
    </div>
  </div>


</body>
</html>
